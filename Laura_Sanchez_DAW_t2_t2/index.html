<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="estilos.css" />
  </head>
  <body>
    <!--Filtro por precio mínimo, categoría y marcas. Uso bootstrap para introducir 3 selects y además un botón con onclick a la función filtrarProductos()-->

    <div class="row text-center" id="contenedorPrincipal">
      <div class="col-10 mx-auto border-end-white">
        <div class="contenedorFiltros ms-1">
          <select
            class="form-select me-4 fs-5"
            aria-label="Default select example"
            id="precioMinimo"
          >
            <option value="all">Precio mínimo</option>
            <option value="min1">0.99€</option>
            <option value="min2">6€</option>
            <option value="min3">10€</option>
            <option value="min4">20€</option>
            <option value="min5">50€</option>
            <option value="min6">200€</option>
          </select>
          <select
            class="form-select me-4 fs-5"
            aria-label="Default select example"
            id="categoriaProducto"
          >
            <option value="all">Todas las categorías</option>
            <option value="beauty">Belleza</option>
            <option value="fragrances">Fragancias</option>
            <option value="furniture">Muebles</option>
            <option value="groceries">Alimentación</option>
          </select>
          <select
            class="form-select me-4 fs-5"
            aria-label="Default select example"
            id="marca"
          >
            <option value="all">Todas las marcas</option>
            <option value="Essence">Essence</option>
            <option value="Glamour Beauty">Glamour Beauty</option>
            <option value="Velvet Touch">Velvet Touch</option>
            <option value="Chic Cosmetics">Chic Cosmetics</option>
            <option value="Nail Couture">Nail Couture</option>
            <option value="Calvin Klein">Calvin Klein</option>
            <option value="Chanel">Chanel</option>
            <option value="Dior">Dior</option>
            <option value="Dolce & Gabbana">Dolce & Gabbana</option>
            <option value="Annibale Colombo">Annibale Colombo</option>
            <option value="Furniture Co.">Furniture Co.</option>
            <option value="Knoll">Knoll</option>
            <option value="Bath Trends">Bath Trends</option>
            <option value="undefined">FOOD</option>
          </select>
          <input
            type="button"
            value="Filtrar"
            id="botonFiltrar"
            onclick="filtrarProductos()"
            style="font-size: 20px; font-weight: bold; padding: 0px 20px"
          />
        </div>
        <div class="rowCartas"></div>
      </div>

      <div class="col-2 mx-auto border-end-white" id="columnaCarrito">
        <div id="cabeceraColumnaCarrito">
          <img src="./img/carrito.png" style="width: 40px; margin-top: 40px" />
          <p>Tu carrito</p>
          <p
            id="precioTotal"
            style="font-size: 20px; font-weight: bold; color: #18668d"
          ></p>
        </div>
        <div id="contenidoColumnaCarrito">
          <p style="font-weight: bold; font-size: 20px"></p>
          <p></p>
        </div>
        <div id="botonComprar">
          <input
            type="button"
            value="COMPRAR"
            id="botonComprar"
            onclick="realizarCompra(total)"
            style="
              font-size: 18;
              font-weight: bold;
              padding: 0px 20px;
              border-radius: 5px;
              background-color: blue;
              margin-top: 40px;
            "
          />
        </div>
      </div>
    </div>

    
    <script src="./js/objects.js"></script>
    <script src="./js/index_async.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
